                            </tr>
                            <tr>
                                <th th:text="#{analyzes.blood.created}"></th>
                                <td colspan="3" class="text-center" id="createdOn_value"></td>
                            </tr>
                            <tr>
                                <th th:text="#{analyzes.blood.attending-doctor}"></th>
                                <td colspan="3" class="text-center" id="attendingDoctor_value"></td>
                            </tr>
                            <tr>
                                <th th:text="#{analyzes.blood.recommendations}"></th>
                                <td colspan="3" class="text-center" id="result_value"></td>
                            </tr>
                            </tbody>
                        </table>
