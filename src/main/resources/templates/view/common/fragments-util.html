<th:block th:fragment="doctype-html-head-tags-begin">
    <head>
</th:block>
<th:block th:fragment="meta-tags">
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</th:block>
<th:block th:fragment="bs-link-css">
    <link rel="shortcut icon" th:href="@{/static/images/logo.png}" type="image/x-icon">

    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/general.css}" rel="stylesheet">
    <link th:href="@{/static/css/lang-dropdown.css}" rel="stylesheet">
</th:block>
<th:block th:fragment="bs-link-js">
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
</th:block>
<th:block th:fragment="head">
    <th:block th:include=":: meta-tags"/>
    <th:block th:include=":: bs-link-css"/>
    <link th:href="@{/static/images/logo.png}" rel="shortcut icon" type="image/x-icon">
</th:block>
